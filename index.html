<body class="bg-light">

    <div class="container">
        <main>
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="Usar_image.png" alt="" width="500px">
                <h2>Reporting Form</h2>
                <p class="lead">
                    
                </p>
            </div>
            
            
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Details for Verification</h4>
                <form action="index2.php" method="POST" class="needs-validation" novalidate >
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                                <input name="firstName" type="text" class="form-control" id="firstName" placeholder="" required>
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Last name</label>
                                <input name="lastName" type="text" class="form-control" id="lastName" placeholder=""  required>
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <label for="fatherName" class="form-label">Father name</label>
                                <input name="fatherName" type="text" class="form-control"  placeholder="eg: Rakesh Sharma"  required>
                                <div class="invalid-feedback">
                                    Valid father name is required.
                                </div>
                            </div>
                            <label for="dob" class="form-label">Date of Birth <span
                                class="text-muted">(Required)</span></label>
                                <input name="dob" type="text" class="form-control" placeholder="D.O.B">
                            </div>
                            <div class="col-12">
                            <label for="aadhar" class="form-label">Aadhar Number<span
                                    class="text-muted"> (Required)</span></label>
                                    <input name="aadhar" type="text" class="form-control" placeholder="D.O.B">
                        </div>

                            <div class="col-12">
                                <label for="applicationNo" class="form-label">Application Number</label>
                                <div class="input-group has-validation">
                                    <input name="applicationNo" type="number" class="form-control" id="applicationNo" placeholder="Application Number"
                                        required>
                                    <div class="invalid-feedback">
                                        Your Application No is required.
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label">Email <span
                                    class="text-muted">(Optional)</span></label>
                                    <input name="email" type="email" class="form-control" id="email" placeholder="you@example.com">
                                    <div class="invalid-feedback">
                                        Please enter a valid email address for shipping updates.
                                    </div>
                                </div>
                            <div class="col-12">
                                <label for="mobile" class="form-label">Mobile <span
                                    class="text-muted"> * </span></label>
                                    <input name="mobile" type="mobile" class="form-control" id="mobile" >
                                </div>
                            <div class="col-12">
                                <label for="board12rollno" class="form-label">Class 12 Roll no. <span
                                    class="text-muted">(Optional)</span></label>
                                    <input name="board12rollno" type="board12rollno" class="form-control" id="board12rollno" placeholder="you@example.com">
                                    
                                </div>
                                <div class="col-12">
                                    <label for="feesDetails" class="form-label">Fees Details<span
                                            class="text-muted"> (Required)</span></label>
                                    <input  type="file" class="form-control" accept = ".pdf" placeholder="Collective pdf" >
                                </div>
                                <div class="col-12">
                                    <label for="Registration" class="form-label">Registration Form<span
                                            class="text-muted"> (Downloaded from GGSIPU Website)</span></label>
                                    <input  type="file" class="form-control" accept = ".pdf" placeholder="Registration pdf" >
                                </div>
                                
                                <div class="col-12">
                                    <div class="col-12">
                                        <label for="address proof" class="form-label">Address proof<span
                                            class="text-muted"> (Required)</span></label>
                                            <input type="file" class="form-control" accept = ".pdf" placeholder="pdf" >
                                        </div>
                                        <div class="col-12">
                                            <label for="12 m" class="form-label">XII Marksheet/Certificate<span
                                                class="text-muted"> (Required)</span></label>
                                <input type="file" class="form-control" accept = ".pdf" placeholder="12th marksheet pdf" >
                            </div>
                            <div class="col-12">
                                <label for="10 m" class="form-label">X Marksheet/Certificate<span
                                        class="text-muted"> (Required)</span></label>
                                <input type="file" class="form-control" accept = ".pdf" placeholder="10th marksheet pdf" >
                            </div>
                            <div class="col-12">
                                <label for="Migration" class="form-label">Migration Certificate<span
                                        class="text-muted"> (Required)</span></label>
                                <input  type="file" class="form-control" accept = ".pdf" placeholder="Migration Certificate pdf" >
                            </div>
                            
                            <div class="col-md-4">
                                <label for="state" class="form-label">State</label>
                                <select class="form-select" id="state" required>
                                    <option value="">Choose...</option>
                                    <option>Delhi</option>
                                    <option>Haryana</option>
                                    <option>Uttar pradesh</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please provide a valid state.
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                            </div>

                        </div>

            </div>

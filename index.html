<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GGSIPU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-center">
    <img class="absolute" src="https://raw.githubusercontent.com/2509abhi/GGSIPU_Project_addmission/main/Usar_image.png" alt="USAR">
    <div class="container text-primary">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in to proceed</h1>
            <label for="inputEmail" class="sr-only">Email Address</label>
            <input type="email" id="inputEmail" class="form-control num" placeholder="eg: example@gmail.com" required>
            <label for="authrization" class="sr-only">Designation</label>
            <select aria-labelledby="state" class="form-control pos" required>
                <option value="Slect">Select</option>
                <option value="Admin">Admin</option>
                <option value="Student">Student</option>
            </select>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control pas" placeholder="Password" required>
            <p class="bg-light text-danger">! Wrong Email/password</p>
            <a href="#" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</a>
            <p class="mt-5 mb-3 text-muted">&copy; GGSIPU</p>
        </form>
    </div>
    <script>
        document.querySelector(".btn").addEventListener("click", function () {

            if (document.querySelector(".pos").value == "Admin") {
                if ((document.querySelector(".num").value == "demo1a@gmail.com" || document.querySelector(".pas").value == "1234") || (document.querySelector(".num").value == "demo2a@gmail.com" || document.querySelector(".pas").value == "1234"))
                    document.querySelector(".btn").href = "admin.php";
                else
                    document.querySelector(".text-danger").style.display = "block";

            }
            else if (document.querySelector(".pos").value == "Student") {
                if ((document.querySelector(".num").value == "demo1s@gmail.com" || document.querySelector(".pas").value == "5678") || (document.querySelector(".num").value == "demo2s@gmail.com" || document.querySelector(".pas").value == "5678"))
                    document.querySelector(".btn").href = "student_form.html";
                else
                    document.querySelector(".text-danger").style.display = "block";
                    
                }
                else
                    document.querySelector(".text-danger").style.display = "block";
        });
    </script>
</body>

</html>
